version: '3'

services:
  db:
    build: postgres
    image: mypost
  web:
    build: web
    image: webapp
    ports:
      - "8080:80"
    depends_on:
      - db
  migrations:
    image: webapp
    command: python3 /home/docker/code/manage.py migrate
    depends_on:
      - db
      - web
  run:
    image: webapp
    command: supervisord -n
    depends_on:
      - migrations
      - db
      - web
    

